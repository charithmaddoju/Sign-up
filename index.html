<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script href="./script.js" defer></script>
</head>
<body>
  <div class="page">
    <div class="image-section">
        <img class="image" src="./images/image.avif" alt="Image not found">
        <div class="logo-header">
            <img class="logo-image" src="./images/odin-logo.png" alt="Odin">
            <p class="logo-name">Odin</p>
        </div>
    </div>
    <div class="text">
        <div class="description">
        <b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b>
        <br>
        <b>Sign up <em>now</em> to get started</b>
        <br>
        <br>
        <b>You <em>know</em> you want to.</b>
        </div>
        <div>
            <form id="form" method="get" action="#">
                <h3 id="formheader">Let's do this!</h3>
                <div class="form-containers">
                    <input type="text" placeholder="First Name" id="first-name" required>
                    
                    <input type="text" placeholder="Last Name" id="last-name" required>
                    
                    <input type="email" placeholder="you@ex.com" id="email-id" required>
                    
                    <input type="text" minlength="10" maxlength="10" placeholder="9876543210" id="phone-number" required>
                    
                    <input type="password" class="pass" placeholder="Your Password" id="password" required>
                    
                    <input type="password" class="repass" placeholder="Password Again" id="repassword" required>
                    
                    
                </div>
                <hr>

                <div class="submit-section">
                     
                    <input class="button" type="submit" value="Create Account">
                    
                    <p>Already have an account ?<a href="#"><b class="log-in"> Log in</b></a></p>
                </div>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
